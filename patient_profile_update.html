<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (existing meta tags and links) ... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient Profile</title>
    <link rel="stylesheet" href="patient_profile_update.css"> <!-- Include your stylesheets as needed -->
    <!-- Additional styles or links if required -->
</head>
<body>

    <div class="menu-bar">
        <div class="logo">MedTracker</div>
        <ul>
            <li><a href="patienthome.html">HOME</a></li>
            <li><a href="patient_profile.html">PROFILE</a></li>
          
        </ul>
    </div>

    <div class="container">
        <div class="user-profile">
            <h2 class="form-title">Edit Patient Profile</h2>
            <form id="edit-patient-profile-form" class="edit-patient-profile-form">
                <!-- Editable patient details in form structure -->
                <div class="form-group">
                    <label for="edit-name">Name:</label>
                    <input type="text" class="form-input" name="edit-name" id="edit-name">
                </div>

                <div class="form-group">
                    <label for="edit-mobile_number">Mobile Number:</label>
                    <input type="text" class="form-input" name="edit-mobile_number" id="edit-mobile_number">
                </div>

                <div class="form-group">
                    <label for="edit-gender">Gender:</label>
                    <select class="form-input" name="edit-gender" id="edit-gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="button" id="update-button" class="form-submit">Update</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JS -->
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-storage-compat.js"></script>
    <script src="patient_profile_update.js"></script>
</body>
</html>
