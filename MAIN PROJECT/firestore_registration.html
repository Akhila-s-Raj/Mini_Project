<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style1.css">
    <header>
        <div class="menu-bar">
            <div class="logo">MedTracker</div>
            <ul>
                <li><a href="indexmain.html">HOME</a></li>
                <li><a href="firestore_login.html">LOGIN</a></li>
            </ul>
        </div>
    </header>
</head>
<body>
    <div class="container"> 
        <div class="signup-content">
            <form method="GET" id="signup-form" class="signup-form">
                <h2 class="form-title">Create account</h2>

                <div class="form-group">
                    <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
                </div>

                <div class="form-group">
                    <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                </div>

                <div class="form-group">
                    <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                    <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                </div>

                <div class="form-group">
                    <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password"/>
                </div>

                <div class="form-group">
                    <input type="text" class="form-input" name="mobile_number" id="mobile_number" placeholder="Mobile Number"/>
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <input type="radio" name="gender" id="gender_male" value="male">
                    <label for="gender_male">Male</label>

                    <input type="radio" name="gender" id="gender_female" value="female">
                    <label for="gender_female">Female</label>

                    <input type="radio" name="gender" id="gender_other" value="other">
                    <label for="gender_other">Other</label>
                </div>

                <div class="form-group">
                    <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                </div>
            </form>
            <p class="loginhere">
                Have already an account? <a href="firestore_login.html" class="loginhere-link">Login here</a>
            </p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
    <script src="firestore_registration.js"></script>
</body>
</html>
