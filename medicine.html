<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Details</title>
    <link rel="stylesheet" href="medicine.css">
</head>
<body>
    <div class="menu-bar">
        <div class="logo">MedTracker</div>
        <ul>
            <li><a href="login.html" id="logoutButton">LOGOUT</a></li>
        </ul>
    </div>
    <div class="container">
        <h2>Medication Details</h2>

        <form id="medicationForm">
            <div class="form-group">
                <label for="medicineName">Medicine Name:</label>
                <input type="text" id="medicineName" name="medicineName" required>
            </div>

            <div class="form-group">
                <label for="frequency">Frequency:</label>
                <select id="frequency" name="frequency" onchange="updateSchedule()">
                    <option value="everyday">Every day</option>
                    <option value="everyXday">Every X day</option>
                    <option value="dayOfWeek">Day of the week</option>
                    <option value="dayOfMonth">Day of a month</option>
                </select>
            </div>

          <div id="scheduleContainer">
                <!-- Schedule options will be dynamically added here --> 
            </div>  

            <div class="form-group">
                <label for="timePicker">Schedule Time:</label>
                <input type="time" id="timePicker" name="timePicker" required>
            </div>

            <div class="form-group">
                <label for="unit">Select Unit:</label>
                <select id="unit" name="unit" onchange="updateDoseInput()">
                    <option value="pill(s)">Pill(s)</option>
                    <option value="drop(s)">Drop(s)</option>
                    <option value="syrup(s)">Syrup(s)</option>
                    <option value="application(s)">Application(s)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dose">Enter Dose:</label>
                <input type="text" id="dose" name="dose" required>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-storage-compat.js"></script>
    <script src="medicine.js"></script>

</body>
</html>
