<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="clinic_update.css">
</head>
<body>
    <div class="container">
        <h2>Edit Clinic Departments</h2>
        <form id="departmentForm" class="form">
            <div class="form-group">
                <label for="departmentSelect">Select Department:</label>
                <select id="departmentSelect" name="departmentSelect" required></select>
            </div>
            <div class="form-group">
                <input type="text" id="departmentName" name="departmentName" required>
            </div>
            <button type="submit" class="btn">Update Department</button>
            <button id="deleteButton" class="btn delete">Delete Department</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-storage-compat.js"></script>
    <script src="clinic_update.js"></script>
</body>
</html>
