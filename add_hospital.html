<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Clinic</title>
    <link rel="stylesheet" href="add_hospital.css">
</head>
<body>
    <div class="menu-bar">
        <div class="logo">MedTracker</div>
        <ul>
            <li><a href="dashboard.html" id="logoutButton">HOME</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="sidebar">
            <h1>Admin Panel</h1>
            <ul>
                <li><a href="user_list.html">VIEW USERS</a></li>
           
             <li><a href="doctors_view.html">DOCTORS UNDER EACH HOSPITAL</a></li>
             <li><a href="add_hospital.html">ADD HOSPITAL</a></li>
             <li><a href="hospital_view.html">HOSPITAL VIEW</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="container1">
            <h1>Add Clinic</h1>
            <form id="clinic-form"> 
                <div class="form-group">

                    <label for="clinicName">Clinic Name:</label>
                    <input type="text" id="clinicName" name="clinicName" required>
                </div>
                <div class="form-group">

                    <label for="licenseNumber">License Number:</label>
                    <input type="text" id="licenseNumber" name="licenseNumber" required>
                </div>
                <div class="form-group">

                    <label for="place">Place:</label>
                    <input type="text" id="place" name="place" required>
                </div>
             

                <div id="departments-container">
                    <div class="department">
                        <div class="form-group"></div>
                        <label for="department">Department:</label>
                        <input type="text" class="department-input" name="department" required>
                        <button type="button" onclick="addDepartment()">Add Department</button>
                    </div>
                </div>
                <button type="submit">Add Clinic</button>
            </form>
        </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-storage-compat.js"></script>
    <script src="add_hospital.js"></script>
</body>
</html>
