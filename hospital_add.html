<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hospital</title>
  <!--  <link rel="stylesheet" href="styles.css">  You can create a separate CSS file for styling -->
</head>
<body>
    <h1>Add Hospital</h1>
    <form method="GET" id="hospital-form">
        <div>
            <label for="name">Hospital Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div>
            <label for="hospitalId">Hospital ID:</label>
            <input type="text" id="hospitalId" name="hospitalId" readonly>
        </div>
        <button type="submit">Add Hospital</button>
    </form>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-storage-compat.js"></script>
    <script src="hospital_add.js"></script>
</body>
</html>
