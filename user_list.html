<body>

           <li><button id="logoutButton">Logout</button></li>
        </ul>
     </div>
    

    <div class="container">
        <h2>Registered Users</h2>
        <table id="userTable" columns>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>User Type</th>
                    <th>Mobile Number</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        const logoutButton = document.getElementById('logoutButton');

// Handle logout when the logout button is clicked
logoutButton.addEventListener('click', () => {
    // Redirect to the login page after successful logout
    window.location.href = 'login.html';
    // Use pushState to replace the current history entry with the login page
    window.history.pushState({}, '', 'login.html');
});

// Prevent navigating back to the previous page after logout
window.addEventListener('beforeunload', (event) => {
    event.returnValue = 'You are logged out. Are you sure you want to leave?';
});
    </script>
