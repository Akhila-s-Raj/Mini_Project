<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="add_clinic.css">
</head>
<body>
    <div class="menu-bar">
        <div class="logo">MedTracker</div>
        <ul>
            <li><a href="home.html">HOME</a></li>
           
        </ul>
    </div>
    <div class="container">
        <h2>Add Doctor's Personal Details</h2>
        <form id="doctorForm" class="form">
            <div class="form-group">
                <label for="speciality">Speciality:</label>
                <input type="text" id="speciality" name="speciality" placeholder="Speciality" required>
            </div>
            <div class="form-group">
                <label for="licenseNumber">License Number:</label>
                <input type="text" id="licenseNumber" name="licenseNumber" placeholder="License Number" required>
            </div>
            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="hospital">Hospital:</label>
                <select id="hospital" name="hospital" required>
                    <!-- Add options dynamically from Firebase data -->
                </select>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <!-- Add options dynamically based on the selected hospital -->
                </select>
            </div>

            <!-- ... (previous HTML code) -->

<div class="form-group">
    <label for="prevHospital">Previously Worked Hospital:</label>
    <input type="text" id="prevHospital" name="prevHospital" placeholder="Previously Worked Hospital">
</div>

<div class="form-group">
    <label for="certificate">Certificate (PDF):</label>
    <input type="file" id="certificate" name="certificate" accept=".pdf" required>
</div>

<div class="form-group">
    <label for="experience">Years of Experience:</label>
    <input type="number" id="experience" name="experience" placeholder="Years of Experience" required>
</div>

<!-- ... (previous HTML code) -->

            <button type="submit" class="btn">Add Doctor</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-storage-compat.js"></script>
    <script src="doctors_details.js"></script>
</body>
</html>
